                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" href="/">Bilder</a>
                        <a class="nav-link" href="/help">Hilfe</a>
                        <button onclick="document.getElementById('output').textContent = 'Hello FIW!';">Klick mich!</button>

                    </div>
                </div>
                <button type="button" class="btn btn-danger">Benachrichtigungen Ein</button>
            </nav>
        </header>

        <!--Soll bei ... px nicht zu sehen sein-->
        <div class="fixed-top">
            <div class="collapse" id="navbarToggleExternalContent">
                <div class="bg-light p-4">
                    <nav class="nav flex-column">
                        <a class="mdl-navigation__link" href="/">Bilder</a>
                        <a class="mdl-navigation__link" href="/help">Hilfe</a>
                    </nav>
                </div>
            </div>

                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </nav>
        </div>
        <main class="mdl-layout__content mat-typography">
            <div id="create-post">
                <form>
                    <div class="input-section mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="title">
                        <label class="mdl-textfield__label" for="title" name="title">Titel</label>
                    </div>
                    <div class="input-section mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
                         id="manual-location">
                        <input class="mdl-textfield__input" type="text" id="location">
                        <label class="mdl-textfield__label" for="location" name="location">Ort</label>
                    </div>
                    <br>
                    <div>
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--accent"
                                type="submit" id="post-btn">Speichern
                        </button>
                    </div>
                    <br>
                    <div>
                        <button class="mdl-button mdl-js-button mdl-button--fab" id="close-create-post-modal-btn"
                                type="button">
                            <i class="material-icons">close</i>
                        </button>
                    </div>
                </form>
            </div>
            <img src="/src/images/htw.jpg"
                 alt="HTW Wilhelminenhof"
                 class="main-image">
            <div class="page-content">
                <h5 class="text-center mdl-color-text--primary">HTW-Insta</h5>
                <div id="shared-moments"></div>
            </div>
            <div class="floating-button">
                <button type="button" class="btn btn-danger" id="share-image-button">+

                </script>-->
                </button>
            </div>
            <div id="confirmation-toast" aria-live="assertive" aria-atomic="true" aria-relevant="text"
                 class="mdl-snackbar mdl-js-snackbar">
                <div class="mdl-snackbar__text"></div>
                <!--        <button type="button" class="mdl-snackbar__action"></button>-->
