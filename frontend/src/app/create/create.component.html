<div class="container" novalidate>
  <div class="form-container">
    <h3>Post hinzuf端gen</h3>
    <form [formGroup]="formGroup">

      <mat-form-field class="form-field" appearance="standard">
        <mat-label>Titel</mat-label>
        <input matInput placeholder="Titel hinzuf端gen" formControlName="inp_title" />
        <mat-error *ngIf="!inp_title.valid && inp_title.touched">
          <span *ngIf="inp_title.errors?.required">Das ist ein Pflichtfeld!</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-field" appearance="standard">
        <mat-label>Ort</mat-label>
        <input matInput placeholder="Ort hinzuf端gen" formControlName="inp_location" />
        <mat-error *ngIf="!inp_location.valid && inp_location.touched">
          <span *ngIf="inp_location.errors?.required">Das ist ein Pflichtfeld!</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-field" appearance="standard">
        <!-- Readonly Input to show File names -->
        <input matInput readonly id="file_name" placeholder="Bild hochladen" />

        <!-- Fetch selected filed on change -->
        <input type="file" id="fileUpload" (change)="uploadFileEvt($event)" formControlName="inp_image" multiple="multiple" accept="image/*" />
      </mat-form-field>

    </form>
    <button mat-stroked-button (click)="onSubmit()" color="default" class="button" [disabled]="!formGroup.valid">
      Hinzuf端gen
    </button>
  </div>
</div>
